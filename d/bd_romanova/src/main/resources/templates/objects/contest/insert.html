<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
    h3 {
        margin-top:15px;
        text-align: center
    }


    p {
        font-size: 18px;
        margin-bottom: 3px;
    }

    div.container {
        margin-top: 5px;
        width: 700px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
        <span class="navbar-brand">
            <a class="nav-link" th:href="@{/home}">Menu</a>
        </span>
        <div class="collapse navbar-collapse row" id="navbarNav">
            <div class="col-auto me-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<body>

<h3>Input page</h3>

<form th:action="@{/{table}/{action} (action=${action}, table=${table})}" th:object = "${object}" th:method="post">
    <div class="container border border-3 border-secondary rounded">
        <div class="row">

            <div class="form-group mb-2 mt-3">
                <label> Введите year_of_contest: </label>
                <input type="text"
                       placeholder="Enter year_of_contest"
                       th:field="*{f1}"
                       class = "form-control">
            </div>

            <div class="form-group mb-2 mt-3">
                <label> Введите passing_score: </label>
                <input type="text"
                       placeholder="Enter passing_score"
                       th:field="*{f2}"
                       class = "form-control">
            </div>

            <div class="form-group mb-2 mt-3">
                <label> Введите budgetary_basis_of_training_id: </label>
                <input type="text"
                       placeholder="Enter budgetary_basis_of_training_id"
                       th:field="*{f3}"
                       class = "form-control">
            </div>

            <div class="form-group mb-2 mt-3">
                <label> Введите paid_basis_of_training_id: </label>
                <input type="text"
                       placeholder="Enter paid_basis_of_training_id"
                       th:field="*{f4}"
                       class = "form-control">
            </div>

            <div class="form-group mb-2 mt-3">
                <label> Введите target_learning_framework_id: </label>
                <input type="text"
                       placeholder="Enter target_learning_framework_id"
                       th:field="*{f5}"
                       class = "form-control">
            </div>

            <div class="box-footer mb-1 mt-3">
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
