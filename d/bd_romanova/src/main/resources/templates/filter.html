<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
    body {
        margin-top: 0;
        padding-top: 0;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
         <span class="navbar-brand">
            <a class="nav-link" th:href="@{/home}">Menu</a>
        </span>
        <div class="collapse navbar-collapse row" id="navbarNav">
            <div class="col-auto me-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<body>
<div class="container justify-content-center card col-sm-6">

    <h3 class="text-center">Форма фильрации</h3>

    <form th:action="@{/filter}" th:object = "${objectData}" th:method="post">

        <form th:action="@{/filter}" th:object="${objectData}" th:method="POST">
            <input type="hidden"
                   th:attr="name='f1'"
                   th:value="${table}"
                   class="form-control">
            <div class="form-group mb-2 mt-3">
                    <label> Первое поле </label>
                    <input type="text"
                           th:field="*{f2}"
                           class="form-control">
            </div>
            <div class="form-group mb-2 mt-3">
                    <label> Знак сравнения </label>
                    <select th:field="*{compareSign1}" class="form-select form-select-sm">
                        <option value=">"> > </option>
                        <option value="="> = </option>
                        <option value="<"> < </option>
                        <option value=">="> >= </option>
                        <option value="<="> <= </option>
                        <option value="<>"> != </option>
                    </select>
            </div>
            <div class="form-group mb-2 mt-3">
                    <label> Первое значение </label>
                    <input type="text"
                           th:field="*{f3}"
                           class="form-control">
            </div>

            <div class="form-group mb-2 mt-3">
                    <label> Логический знак </label>
                    <select th:field="*{logical12}" class="form-select form-select-sm">
                        <option value="and"> and </option>
                        <option value="or"> or </option>
                    </select>
            </div>

            <div class="form-group mb-2 mt-3">
                    <label> Второе поле </label>
                    <input type="text"
                           th:field="*{f4}"
                           class="form-control">
            </div>
            <div class="form-group mb-2 mt-3">
                    <label> Знак сравнения </label>
                    <select th:field="*{compareSign2}" class="form-select form-select-sm">
                        <option value=">"> > </option>
                        <option value="="> = </option>
                        <option value="<"> < </option>
                        <option value=">="> >= </option>
                        <option value="<="> <= </option>
                        <option value="<>"> != </option>
                    </select>
            </div>
            <div class="form-group mb-2 mt-3">
                    <label> Второе значение </label>
                    <input type="text"
                           th:field="*{f5}"
                           class="form-control">
            </div>

            <div class="form-group mb-2 mt-3">
                    <label> Логический знак  </label>
                    <select th:field="*{logical23}" class="form-select form-select-sm">
                        <option value="and"> and </option>
                        <option value="or"> or </option>
                    </select>
            </div>

            <div class="form-group mb-2 mt-3">
                    <label> Третье поле </label>
                    <input type="text"
                           th:field="*{f6}"
                           class="form-control">
            </div>
            <div class="form-group mb-2 mt-3">
                    <label> Знак сравнения </label>
                    <select th:field="*{compareSign3}" class="form-select form-select-sm">
                        <option value=">"> > </option>
                        <option value="="> = </option>
                        <option value="<"> < </option>
                        <option value=">="> >= </option>
                        <option value="<="> <= </option>
                        <option value="<>"> != </option>
                    </select>
            </div>
            <div class="form-group mb-2 mt-3">
                    <label> Третье значение </label>
                    <input type="text"
                           th:field="*{f7}"
                           class="form-control">
            </div>

            <div class="box-footer mb-1 mt-3">
                <button type="submit" class="btn btn-primary">Отфильтровать</button>
            </div>
        </form>


    </form>
</div>
</body>
</html>
