<!Doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Objects page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
         <span class="navbar-brand">
            <a class="nav-link" th:href="@{/home}">Menu</a>
        </span>
        <div class="collapse navbar-collapse row" id="navbarNav">
            <div class="col-auto me-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<body>
<div class="container">
    <div>
        <h1 class="text-center"> Таблица объектов </h1>
    </div>
</div>

<table class="table">
    <thead class="table-info">
    <tr>
        <th th:each="header : ${headers}"
            th:text="${header}">header</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="map : ${objects}">
        <td th:each="entry : ${map}" th:text="${entry.getValue()}">value</td>
    </tr>
    </tbody>
</table>
</body>
</html>
